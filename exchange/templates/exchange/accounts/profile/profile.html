<!-- exchange/templates/profile.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
}

/* En-tête */
header {
    background-color: #007bff;
    color: white;
    padding: 1rem 2rem;
    text-align: center;
    font-size: 1.5rem;
}

/* Conteneur principal */
.container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 2rem;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Titre */
h2 {
    text-align: center;
    color: #333;
    margin-bottom: 2rem;
}

/* Informations utilisateur */
.profile-info {
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    margin-bottom: 2rem;

}

.profile-info div {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
}

.profile-info div span {
    font-weight: bold;
    color: #4CAF50;
}

/* Bouton d'édition */
.btn-edit {
    display: inline-block;
    background-color: #4CAF50;
    color: white;
    padding: 0.8rem 1.5rem;
    text-decoration: none;
    border-radius: 4px;
    font-weight: bold;
    transition: background-color 0.3s ease;
    text-align: center;
    width: 100%;
}

.btn-edit:hover {
    background-color: #45a049;
}

/* Responsive design */
@media (max-width: 768px) {
    .profile-info div {
        flex-direction: column;
        align-items: flex-start;
    }

    .profile-info div span {
        margin-top: 0.5rem;
    }
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil de {{ user.username }}</title>
</head>
<body>

{% block content %}
<header>
    Mon Profil
</header>

<div class="container">
    <h2>Informations du Profil</h2>

    <div class="profile-info">
        <div>
            <span>Nom d'utilisateur :</span>
            <p>{{ user.username }}</p>
        </div>
        <div>
            <span>Email :</span>
            <p>{{ user.email }}</p>
        </div>
        <div>
            <span>Date d'inscription :</span>
            <p>{{ user.date_joined|date:"d/m/Y" }}</p>
        </div>
    </div>

    <a href="{% url 'edit_profile' %}" class="btn-edit">Modifier le Profil</a>
</div>
{% endblock %}
</body>
</html>
